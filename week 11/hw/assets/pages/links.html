<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Links</title>
        <style>
            h2 {
                text-align: center;
            }
            .links {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 2rem;
                margin: 2rem 0;
            }

            .links img {
                width: 100px;
                height: 100px;
                transition: transform 0.2s;
            }
        </style>
    </head>
    <body>
        <h2>Links</h2>
        <div class="links">
            <a href="https://www.mysql.com/"><img src="assets/img/mysql.svg" alt="mysql" /></a>
            <a href="https://openai.com/index/chatgpt/"
                ><img src="assets/img/chatgpt.svg" alt="chatgpt"
            /></a>
            <a href="https://www.php.net/"><img src="assets/img/php.svg" alt="php" /></a>
            <a href="https://github.com/one030914"
                ><img src="assets/img/profile.jpg" alt="mygithub"
            /></a>
        </div>
    </body>
</html>
