<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>main</title>
    </head>
    <body>
        <h1>資料庫操作系統</h1>
        <h2>新增學生</h2>
        <h3>輸入學號與姓名</h3>
		<form action="./assets/php/student.php" method="POST">
			<input type="text" name="sID" maxlength="5" placeholder="ex. U12345" required>
            <input type="text" name="sName" required>
			<button type="submit">提交</button>
		</form>
        <h2>新增課程</h2>
        <h3>輸入課程代碼、名稱與學分數</h3>
        <form action="./assets/php/course.php" method="POST">
			<input type="text" name="cID" maxlength="6" placeholder="ex. C11301" required>
            <input type="text" name="cName" required>
            <input type="text" name="credit" required>
			<button type="submit">提交</button>
		</form>
    </body>
</html>
